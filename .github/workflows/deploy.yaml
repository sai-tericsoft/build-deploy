name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: yarn install
      working-directory: ./build-deploy # Ensure this path matches your project structure

    - name: Build project
      run: yarn build
      working-directory: ./build-deploy # Ensure this path matches your project structure
